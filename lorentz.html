<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorentz Filter</title>
  </head>
  <body>
    <table>
      <tr><td>VideoSource</td><td><select id="videoSource"></select></td></tr>
      <tr><td>FPS</td>      <td><input id="fps"       type="number" value="30"></input></td></tr>
      <tr><td>SlitCount</td><td><input id="slitCount" type="number" value="60"></input></td></tr>
      <tr><td>SlitWidth</td><td><input id="slitWidth" type="number" value="10"></input></td></tr>
      <tr><td>Ratio</td>    <td><input id="ratio"     type="number" value="1"></input></td></tr>
    </table>
    <div>
      <button type="button" id="start" onclick="entry();">Start</button>
    </div>
    <video autoplay muted playsinline id="cameraInput"></video>
    <canvas id="canvasOutput"></canvas>
    <script src="./js/camera.js"></script>
    <script src="./js/loadOpenCV.js"></script>
    <script src="./js/lorentz.js"></script>
    <script src="./js/flow.js"></script>
    <script async src="./js/opencv.js" onload="onOpenCvReady();"></script>
  </body>
</html>
